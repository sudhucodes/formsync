<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Example - FormSync</title>
    <link rel="icon" href="https://formsync.app/favicon.ico" sizes="48x48" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --font-sans: "Inter", sans-serif;
      }
      body {
        @apply bg-white text-base text-gray-800;
      }
    </style>
</head>

<body class="h-svh flex flex-col items-center justify-center py-10 px-4">
    <h1 class="text-4xl font-semibold mb-4">Contact Form</h1>
    <p class="max-w-md text-center text-gray-600">
        A simple example of how to integrate and submit contact form using
        FormSync in HTML.
    </p>

    <!-- This is the form example. Replace the action URL with your FormSync endpoint URL. -->
    <!-- Remember to replace the form ID with your FormSync form ID. -->
    <form method="POST" action="https://api.formsync.app/v1/s/6c411aa0-0c33-43c8-b858-0eee8a740658"
        class="max-w-100 w-full mt-6 md:mt-10 text-sm">
        <!-- Name Input Field -->
        <div class="flex flex-col mt-4 w-full">
            <label for="name" class="font-medium w-max cursor-pointer">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required
                class="mt-2 w-full h-12 px-3 border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 rounded-lg" />
        </div>

        <!-- Email Input Field -->
        <div class="flex flex-col mt-4 w-full">
            <label for="email" class="font-medium w-max cursor-pointer">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required
                class="mt-2 w-full h-12 px-3 border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 rounded-lg" />
        </div>

        <!-- Message Input Field -->
        <div class="flex flex-col mt-4 w-full">
            <label for="message" class="font-medium w-max cursor-pointer">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required
                class="mt-2 w-full py-2 px-3 border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 rounded-lg resize-none"></textarea>
        </div>

        <!-- Redirect URL (optional) -->
        <input type="text" name="_redirect" value="https://formsync.app" hidden />

        <!-- Submit Button -->
        <div class="pt-2">
            <button type="submit"
                class="px-8 py-3 font-medium bg-gray-900 hover:opacity-85 transition text-white rounded-lg w-full cursor-pointer mt-6">
                Send Message
            </button>
        </div>
    </form>

    <p class="absolute bottom-6 text-center text-sm text-gray-500 mt-6">
        Powered by
        <a href="https://www.formsync.app?utm_source=html-form-example&utm_medium=footer-link&utm_campaign=formsync-integration"
            class="text-gray-800 hover:underline">FormSync</a>
    </p>
</body>

</html>
