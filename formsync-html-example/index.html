<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Example | FormSync</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
                --font-sans: "Inter", sans-serif;
            }
            body {
                @apply bg-white text-base text-gray-800;
            }
        </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
</head>

<body class="h-svh flex flex-col items-center justify-center py-10 px-4">
    <h1 class="text-4xl font-medium mb-2">Contact Form</h1>
    <p class="max-w-md text-center text-gray-600">
        A simple example of how to integrate and submit contact form
        using FormSync in HTML.
    </p>

    <form method="POST" action="https://www.formsync.app/api/submit/ea40d50f-a0ab-441a-ba88-b748c040554e"
        class="max-w-100 w-full mt-6 md:mt-10">
        <!-- Name -->
        <div class="flex flex-col mt-4 w-full">
            <label for="name" class="font-medium w-max cursor-pointer">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required
                class="mt-2 w-full h-12 px-3 border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 rounded-lg" />
        </div>

        <!-- Email -->
        <div class="flex flex-col mt-4 w-full">
            <label for="email" class="font-medium w-max cursor-pointer">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required
                class="mt-2 w-full h-12 px-3 border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 rounded-lg" />
        </div>

        <!-- Message -->
        <div class="flex flex-col mt-4 w-full">
            <label for="message" class="font-medium w-max cursor-pointer">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required
                class="mt-2 w-full py-2 px-3 border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 rounded-lg resize-none"></textarea>
        </div>

        <!-- Submit -->
        <div class="pt-2">
            <button type="submit"
                class="px-8 py-3 font-medium bg-gray-900 hover:opacity-85 transition text-white rounded-lg w-full cursor-pointer mt-6">
                Send Message
            </button>
        </div>
    </form>

    <p class="absolute bottom-10 text-center text-sm text-gray-500 mt-6">
        Powered by
        <a href="https://www.formsync.app" target="_blank" class="text-gray-800 hover:underline">FormSync</a>
    </p>
</body>

</html>
